<header>
  <h1>
    <a href="{{ site.subdirectory }}/">{{ site.title }}</a>
  </h1>
  <nav>
    {% for page in site.pages %}
      {% unless page.url contains "/assets/" %}
        <div><a href="{{ site.subdirectory }}{{ page.url }}">{{ page.title }}</a></div>
      {% endunless %}
    {% endfor %}
  </nav>
</header>
